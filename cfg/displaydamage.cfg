alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage; con_filter_text_out Player:; con_filter_enable 2; developer 1; alias displaydamage displaydamage_off; clear; echo DISPLAY DAMAGE ON; echo TO DISABLE THIS FUNCTION WRITE DISPLAYDAMAGE"
alias displaydamage_off "con_filter_enable 0; developer 0; alias displaydamage displaydamage_on; clear; echo DISPLAY DAMAGE OFF; echo TO ENABLE THIS FUNCTION WRITE DISPLAYDAMAGE"
displaydamage